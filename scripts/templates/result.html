<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-box {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.25rem;
            color: #333;
        }
        .back-button {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Prediction</h1>
        <p>{{ prediction }}</p>
        <a href="/" class="back-button">‚ÜêBack to form</a>
    </div>
</body>
</html>
