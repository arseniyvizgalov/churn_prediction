<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }
        form {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>Customer Information</h2>

        <label for="credit_score">Credit Score</label>
        <input type="number" name="credit_score" required>

        <label for="country">Country</label>
        <select name="country" required>
            <option value=0>France</option>
            <option value=2>Germany</option>
            <option value=1>Spain</option>
        </select>

        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value=0>Male</option>
            <option value=1>Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" name="age" required>

        <label for="tenure">Tenure</label>
        <input type="number" name="tenure" required>

        <label for="balance">Balance</label>
        <input type="number" step="any" name="balance" required>

        <label for="products_number">Number of Products</label>
        <input type="number" name="products_number" required>

        <label for="credit_card">Has credit card?</label>
        <select name="credit_card" required>
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>

        <label for="active_member">Is active member?</label>
        <select name="active_member" required>
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>

        <label for="estimated_salary">Estimated Salary</label>
        <input type="number" step="any" name="estimated_salary" required>

        <button type="submit">Predict Churn</button>
    </form>
</body>
</html>
